<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout responsive</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-2 mt-12 text-center text-white">
            <div class="bg-rose-500 w-full h-50">box 1</div>
            <div class="bg-rose-500 w-full h-50">box 2</div>
            <div class="bg-rose-500 w-full h-50">box 3</div>
            <div class="md:col-span-3 bg-rose-500 w-full h-50">box 4</div>
            <div class="md:col-span-3 bg-rose-500 w-full h-50">box 5</div>
            <div class="bg-rose-500 w-full h-50">box 6</div>
            <div class="bg-rose-500 w-full h-50">box 7</div>
            <div class="bg-rose-500 w-full h-50">box 8</div>
            <div class="bg-rose-500 w-full h-50">box 9</div>
            <div class="bg-rose-500 w-full h-50">box 10</div>
            <div class="bg-rose-500 w-full h-50">box 11</div>
            <div class="md:row-span-3 text-center bg-rose-500 w-full h-50">box 12</div>
            <div class="bg-rose-500 w-full h-50">box 13</div>
            <div class="bg-rose-500 w-full h-50">box 14</div>
            <div class="bg-rose-500 w-full h-50">box 15</div>
            <div class="bg-rose-500 w-full h-50">box 16</div>
            <div class="bg-rose-500 w-full h-50">box 17</div>
            <div class="md:row-span-2 bg-rose-500 w-full h-50">box 18</div>
            <div class="bg-rose-500 w-full h-50">box 19</div>
            <div class="bg-rose-500 w-full h-50">box 20</div>
            <div class="md:col-span-3 bg-rose-500 w-full h-50">box 21</div>
            <div class=""
            ></div>
        </div>
    </section>
    
</body>
</html>
